<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Osu-lazer Backup</title>
  </head>
  <body>
    <h1>Osu-lazer Backup</h1>
    <div class="text-center px-50">
      <h3>
        Backup your beatmaps into a single json file then download all of your
        maps automatically.
      </h3>
    </div>
    <div class="flex">
      <button id="go-backup">Backup</button>
      <button id="go-restore">Restore</button>
    </div>
    <button id="github-btn">
      <a href="https://github.com/saliherdemk/osu-lazer-backup" target="_blank"
        >GitHub</a
      >
    </button>
    <script src="index.js"></script>
  </body>
</html>
