<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../style.css" rel="stylesheet" />

    <title>Backup</title>
  </head>
  <body>
    <h1>Restore</h1>

    <div class="text-center px-50">
      Add a skip file to exclude certain beatmaps. This will download only the
      beatmaps listed in the provided backup file and exclude those in the skip
      file. If you have beatmaps in your current installation you can generate
      backup file and add as a skip file.
    </div>

    <div class="flex text-center">
      <div class="flex-col">
        <button id="backup-file-btn">Select Backup File</button>
        <span id="backup-label"></span>
      </div>
      <div class="flex-col">
        <button id="skip-file-btn">Select Skip File</button>
        <span id="skip-label"></span>
      </div>
    </div>

    <button id="save-folder-btn" disabled>Select Save Folder</button>
    <span id="save-folder-label"></span>

    <button id="download-btn" disabled>Download</button>

    <div id="download-info-container"></div>
    <div class="flex text-center">
      <div class="flex-col">
        <button id="download-file-btn" disabled>Download Remaining File</button>
        <span id="remaining-label"></span>
      </div>
      <div class="flex-col">
        <button id="stop-btn" disabled>Stop</button>
        <span id="rate-limit-day-label"></span>
      </div>
    </div>
    <button id="back-to-main">Back to Main</button>

    <script src="Organizer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
