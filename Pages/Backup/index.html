<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../style.css" rel="stylesheet" />

    <title>Backup</title>
  </head>
  <body>
    <h1>Backup</h1>

    <div class="text-center px-50">
      Select client.realm file from osu folder. Current path is default path
      based on your operating system. If you have not changed it you should be
      good to go.
    </div>

    <button id="select-file-btn">Select File</button>
    <p id="selected-file-path"></p>
    <button id="fetch-data-btn" disabled>Fetch Data</button>
    <p id="fetch-data-msg"></p>
    <button id="download-button" disabled>Download Data</button>
    <p id="message"></p>

    <button id="back-to-main">Back to Main</button>

    <script src="Organizer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
